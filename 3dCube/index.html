<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D CUBE</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="flip-list">
      <div class="flip-btn">
        <div class="front" style="background-color: #ec6d6d;">HTML</div>
        <div class="back" style="background-color: #AF3E3E;">HTML</div>
      </div>
      <div class="flip-btn z-index">
        <div class="front" style="background-color: #9BB8CD;">CSS</div>
        <div class="back" style="background-color: #295F98;">CSS</div>
      </div>
      <div class="flip-btn">
        <div class="front" style="background-color: #FFF287;">JAVASCRIPT</div>
        <div class="back" style="background-color: #FFB823;">JAVASCRIPT</div>
      </div>
    </div>
  </div>
</body>

</html>
