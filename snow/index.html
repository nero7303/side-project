<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
      <div class="ghost">
    <div class="body">
        <div class="face">
            <div class="eye"></div>
            <div class="eye"></div>
            <div class="mouse"></div>
        </div>
    </div>
    <div class="bottom">
        <div class="leg"></div>
         <div class="leg"></div>
         <div class="leg"></div>
         <div class="leg"></div>
          <div class="leg"></div>
        
    </div>
  </div>
</div>
    <script>
        // 눈 이벤트
        function createSnow(){
            const el = document.createElement('div');
            el.classList.add('snow');
            el.style.marginLeft = randomPostion() + 'px';
            document.body.appendChild(el);
        }
        function randomPostion(){
            return Math.floor(Math.random()*window.innerWidth);
        }
        for(let i=0; i<300; i++){

            createSnow();
        }

    </script>
</body>
</html>
